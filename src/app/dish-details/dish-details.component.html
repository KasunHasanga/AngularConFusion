<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">


    <mat-card *ngIf="dish">
        <mat-card-header>
            <mat-card-title>
                <h1 style="font-weight: bold">{{dish.name | uppercase}}</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <img height="300px" src="{{dish.image}}" alt="{{dish.name}}">
            <h3> {{dish.description}}</h3>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button style="font-size:25px">LIKE</button>
            <button mat-button style="font-size:25px;margin-left: 5px;">SHARE</button>
          </mat-card-actions>


</mat-card>    
  </div>

  <div fxFlex="40">
    <h1 style="font-weight: bold">Comments</h1>

    
    <mat-list *ngFor="let cm of dish.comments" >
        <mat-list-item > {{cm.comment}} </mat-list-item>
        <mat-list-item> {{cm.rating}} star </mat-list-item>
        <mat-list-item>-- {{cm.author}} {{ cm.date | date}} </mat-list-item>
        <hr>
    </mat-list>
  </div>

</div>

<script>
    for (i in dish.comment){
        document.getElementById("demo").innerHTML=i;
    }
</script>
