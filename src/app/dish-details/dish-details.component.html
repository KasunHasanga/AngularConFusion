<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
        <mat-card-header>
            <mat-card-title>
                <h1 style="font-weight: bold"> {{dish.name | uppercase}}</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <img height="300px" src="{{dish.image}}" alt="{{dish.name}}">
            <h3> {{dish.description}}</h3>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button >LIKE</button>
            <button mat-button >SHARE</button>
          </mat-card-actions>
</mat-card>    
  </div>
  <div fxFlex="40">
  
    <mat-list *ngIf="dish">
     <h1 style="font-weight: bold">Comments</h1>
       
        <mat-list-item *ngFor="let cm of dish.comments">  
          <h4 matLine>{{cm.comment}} </h4>
          <p matLine>{{cm.rating}} star </p>
          <p matLine>-- {{cm.author}} {{ cm.date | date}}</p>
        </mat-list-item>
    </mat-list>
  </div>
</div>
